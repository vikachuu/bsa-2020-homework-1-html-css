<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Binary Studio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="root">

        <div class="header">
            <a href="/" class="header__logo">
                <img src="assets/logo@3x_optimized.svg" alt="Logo">
            </a>

            <div class="menu__container">
                <div class="notification-icon">
                    <i class="fa fa-bell"></i>
                </div>
                <div class="avatar__item-round">
                    <span>V</span>
                </div>
            </div>

        </div>

        <div class="main-layout">
            <div class="container">
                <div class="cards__container">

                    <div class="cards__item cards__item--binary">
                        <div class="cards__item-wrapper">
                            <div class="cards__item-img">
                                <img src="assets/academy_logo.svg" alt="Logo">
                            </div>
                        </div>
                        <button class="cards_item-btn cards_item-btn--binary">Join</button>
                    </div>

                    <div class="cards__item cards__item--qa">
                        <div class="cards__item-wrapper">
                            <div class="cards__item-label cards__item-label--qa">
                                QA
                            </div>
                        </div>
                        <div class="cards__item-text cards__item-text--qa">Advanced online course focusing on the finer
                            points of QA.</div>
                    </div>

                    <div class="cards__item--js"></div>
                    <div class="cards__item--java"></div>
                    <div class="cards__item--php"></div>
                    <div class="cards__item--dotnet"></div>
                    <div class="cards__item--events"></div>
                    <div class="cards__item--blog"></div>
                    <div class="cards__item--contacts"></div>

                </div>
            </div>

            <div class="footer">
                <span> Â© Powered by Binary Studio Team</span>
            </div>

        </div>
    </div>
</body>

</html>
